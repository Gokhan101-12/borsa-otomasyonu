name: Borsa Kahini

on:
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Python 3.11 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ADIM 1: Önce basit bir "Merhaba" mesajı atalım
      - name: Telegram Manuel Test
        run: |
          curl -s -X POST "https://api.telegram.org/bot8576504804:AAF9SxTHzt4O_QjeQPWxygkqMYG6yQQHdc4/sendMessage" \
          -d chat_id=1123565558 \
          -d text="✅ Gökhan Hocam, bağlantı kuruldu! Birazdan analiz raporu gelecek."

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests yfinance --upgrade --no-cache-dir

      - name: Analizi Başlat ve Raporla
        env:
          # Python koduna şifreleri elle veriyoruz, hata şansı SIFIR.
          TELEGRAM_TOKEN: "8576504804:AAF9SxTHzt4O_QjeQPWxygkqMYG6yQQHdc4"
          TELEGRAM_CHAT_ID: "1123565558"
        run: python main.py
