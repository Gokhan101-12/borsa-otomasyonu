name: Borsa Kahini

on:
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Python 3.11 Kuruyoruz (Cache satırını sildik, hata vermeyecek)
      - name: Python 3.11 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # cache: 'pip' satırını sildik, sorun çözüldü.

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          # En güncel sürümleri indiriyoruz
          pip install pandas numpy requests yfinance --upgrade --no-cache-dir

      - name: Analizi Başlat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
