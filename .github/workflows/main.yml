name: Borsa Kahini

on:
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Python 3.11 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # DİKKAT: Tokeni buraya elle yazdık. Secret kullanmıyoruz.
      - name: Telegram Bağlantı Testi (Manuel Token)
        env:
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Tokeni direkt komutun içine gömdük:
          curl -s -X POST "https://api.telegram.org/bot8576504804:AAF9SxTHzt4O_QjeQPWxygkqMYG6yQQHdc4/sendMessage" \
          -d chat_id=$CHAT_ID \
          -d text="✅ Gökhan, sonunda başardık! Secret kutusu bozukmuş, manuel token çalıştı."

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests yfinance --upgrade --no-cache-dir

      - name: Analizi Başlat
        env:
          # Python kodun için de Tokeni manuel veriyoruz
          TELEGRAM_TOKEN: "8576504804:AAF9SxTHzt4O_QjeQPWxygkqMYG6yQQHdc4"
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
