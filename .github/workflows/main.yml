name: Borsa Kahini

on:
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      - name: Python 3.11 Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ADIM 1: Önce basit bir mesajla bağlantıyı test et
      - name: Telegram Bağlantı Testi
        env:
          TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST https://api.telegram.org/bot$TOKEN/sendMessage -d chat_id=$CHAT_ID -d text="⚠️ Gökhan, Bot Bağlantısı Başarılı! Eğer analiz raporu gelmezse, mesaj çok uzun olduğu içindir."

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests yfinance --upgrade --no-cache-dir

      - name: Analizi Başlat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
