name: Borsa Kahini

on:
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # İŞTE ÇÖZÜM BURADA: v2 değil v5 kullanıyoruz.
      # Bu sayede Python 3.11 GERÇEKTEN kurulacak.
      - name: Python 3.11 Kur (Zorla)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Kütüphaneleri Yükle (En Günceli)
        run: |
          python -m pip install --upgrade pip
          # Artık en son sürümü korkmadan kurabiliriz
          pip install pandas numpy requests yfinance --upgrade --no-cache-dir

      - name: Analizi Başlat
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
